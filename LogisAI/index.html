<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/chatbot_17115944.png" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <title>logisAI</title>
  </head>
  <body class="text-white flex flex-col h-screen m-0 p-0 bg-chat">
    <img
      src="./public/chatbg.png"
      alt=""
      class="fixed h-[100px] md:h-[385px] bottom-0 right-0 object-cover"
    />
    <div class="container flex flex-col flex-grow my-12 mx-auto w-[95%] md:w-[40%] h-[80%]">
      <div class="header flex md:gap-8 text-center p-8 h-[25%] rounded-3xl bg-[#0a0f2e] border border-[#334155] mb-4">
        <div class="image">
            <img src="./public/chatbot_17115944.png" alt="" class="md:h-[90px] h-[70px] object-contain md:object-cover">
        </div>
        <div class="info">
            <h1 class="font-bold font-serifText  text-4xl mb-4">logis AI</h1>
            <p class="italic font-inter text-lg">Simplifying Conversations, Amplifying Possibilities</p>
        </div>
      </div>
      <div class="chat-container flex-grow flex flex-col overflow-hidden font-inter pt-8  rounded-2xl border border-[#334155]">
        <div class="chat-messages flex-grow p-6 overflow-y-auto gap-4" id="chatMessages">
            <div class="message">
                <div class="avatar">AI</div>
                <div class="message-content">
                    Hello! I'm Logis AI. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-container p-4 bg-[#0a0f2e] border border-[#334155]">
            <form class="input-form flex gap-4" id="chatForm">
                <textarea id="userInput" 
                class="flex-1 p-3 border border-[#334155] rounded-lg text-base resize-none min-h-14 max-h-36 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#b7c0ce]"
                placeholder="Type your message here.." rows="1" required></textarea>
                <button type="submit" id="sendButton" class="rounded-xl border-none cursor-pointer font-medium py-3 px-6 bg-chat-btn transition-all duration-300 ease-out hover:translate-y-[-3px] hover:bg-chat-btn-hvr">Send
                </button>
            </form>
        </div>
      </div>
    </div>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
